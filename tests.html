<!-- This is the page that contains all examples -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSCypher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #e0e0e0;">
<div class="container">
	<h1 class="header text-center">JSCypher <br><small style="color: #00556d;">A js library for crypting or decrypting strings</small></h1>
	<form class="form-inline">
		<input type="text" name="in" id="in" placeholder="Insert string" class="form-control">		
		<input type="text" name="ex" id="ex" placeholder="Extra data" class="form-control"><br><br>
	</form>
	<button class="btn btn-primary" onclick="flip()">Reverse Me!</button> 
	<button class="btn btn-primary" onclick="caesar()">Caesar Me!</button> 
	<button class="btn btn-primary" onclick="atbash()">Atbash Me!</button> 
	<button class="btn btn-primary" onclick="bin()"> Binary Me!</button>
	<div id="response" style="margin-bottom: 15px; margin-top: 15px;">
		
	</div>
	<p id="exp">Crypted string will appear here</p>
</div>
</body>
<script src="JSCypher.js">
</script>
<script type="text/javascript">
	function flip(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		document.getElementById('response').innerHTML = '<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The reversed string is: ' + crypt.reversed() + '</div>';
		document.getElementById('exp').innerHTML = 'The <code>JSCypher.reversed()</code> method will reverse all the characters in the string';
	}
	function caesar(){
		var str = document.getElementById('in').value;
		var xtr = document.getElementById('ex').value;
		if (xtr == '' || str == '' || isNaN(xtr)) {
			alert('You must fill the two inputs, also the second must be a number');
		} else {
			var crypt = new JSCypher(str);
			document.getElementById('response').innerHTML = '<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The string moved ' + xtr + ' spaces is: ' + crypt.caesar(xtr) + '</div>';
			document.getElementById('exp').innerHTML = 'The <code>JSCypher.caesar(X)</code> method will encrypt the string using X number of spaces (only on the letters)';
		}
	}
	function atbash(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		document.getElementById('response').innerHTML = '<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The atbashed string is: ' + crypt.atbash() + '</div>';
		document.getElementById('exp').innerHTML = 'The <code>JSCypher.atbash()</code> method will encrypt any string using atbash (only on the letters)';
	}

	function bin(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		//document.getElementById('cypt').innerHTML = 'The string turned to binary is: ' + crypt.binary() + "<br> This returns an array of binary digits";
		document.getElementById('response').innerHTML = '<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The string turned to binary is: ' + crypt.binary() + '</div>';
		document.getElementById('exp').innerHTML = 'The <code>JSCypher.binary()</code> method returns an <code>array</code> of binary digits';
	}

</script>
</html>
