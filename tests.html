<!-- This is the page that contains all examples -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSCypher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #e0e0e0;">
<div class="container">
	<h1 class="header text-center">JSCypher <br><small style="color: #00556d;">A js library for crypting or decrypting strings</small></h1>
	<form class="form-inline">
		<input type="text" name="in" id="in" placeholder="Insert string" class="form-control">		
		<input type="text" name="ex" id="ex" placeholder="Extra data" class="form-control"><br><br>
	</form>
	<button class="btn btn-primary" onclick="flip()">Reverse Me!</button> 
	<button class="btn btn-primary" onclick="caesar()">Caesar Me!</button> 
	<button class="btn btn-primary" onclick="atbash()">Atbash Me!</button>
	<div class="btn-group">
  		<button type="button" class="btn btn-primary" onclick="bin()">Binary Me!</button>
  		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    		<span class="caret"></span>
  		</button>
  	<ul class="dropdown-menu" role="menu">
    	<li><a href="#" onclick="bin()">Encrypt</a></li>
    	<li><a href="#" onclick="decryptBin()">Decrypt</a></li>
  	</ul>
	</div>
	<div id="response" style="margin-bottom: 15px; margin-top: 15px;">
		
	</div>
	<p id="exp">Crypted <code>string</code> will appear here</p>
</div>
</body>
<script src="JSCypher.js">
</script>
<script type="text/javascript">
	function flip(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		dataOnScreen('The reversed <code>string</code> is: ' + crypt.reversed(), 'The <code>JSCypher.reversed()</code> method will reverse all the characters in the <code>string</code> ');
	}
	function caesar(){
		var str = document.getElementById('in').value;
		var xtr = document.getElementById('ex').value;
		if (xtr == '' || str == '' || isNaN(xtr)) {
			alert('You must fill the two inputs, also the second must be a number');
		} else {
			var crypt = new JSCypher(str);
			dataOnScreen('The <code>string</code> moved ' + xtr + ' spaces is: ' + crypt.caesar(xtr), 'The <code>JSCypher.caesar(X)</code> method will encrypt the <code>string</code> using X number of spaces (only on the letters)');
		}
	}
	function atbash(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		dataOnScreen('The atbashed <code>string</code> is: ' + crypt.atbash(), 'The <code>JSCypher.atbash()</code> method will encrypt any <code>string</code> using atbash (only on the letters)');
	}

	function bin(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		dataOnScreen('The <code>string</code> turned to binary is: ' + crypt.binary(), 'The <code>JSCypher.binary()</code> method returns an <code>array</code> of binary digits');
	}

	function decryptBin(){
		var str = document.getElementById('in').value;
		var crypt = new JSCypher(str);
		dataOnScreen('The <code>string</code> decrypted from binary is: ', 'The <code>JSCypher.binary.decrypt()</code> method must recibe an <code>string</code> of binary digits (separated by commas) and will return a <code>string</code> ');
	}

	function dataOnScreen(string, exp){
		document.getElementById('response').innerHTML = '<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>' + string + '</div>';
		document.getElementById('exp').innerHTML = exp;
	}

</script>
</html>
